<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-card {
            background:green;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .register-card h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .register-card p.subtitle {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .register-card .form-control {
            
            border: none;
            color: #fff;
        }

        .register-card .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
            box-shadow: none;
        }

        .register-card button {
            background-color: #ff6a6a;
            color: #fff;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .register-card button:hover {
            background-color: #ff4040;
        }

        .login-link {
            margin-top: 1.5rem;
            font-size: 0.85rem;
        }

        .login-link a {
            color: #ff6a6a;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-card">
            <h1>Create an Account</h1>
            <p class="subtitle">Please fill in the details below</p>
            <form action="inclued/register.php" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Register</button>
            </form>
            <div class="login-link mt-3">
                <p>Already have an account? <a href="index.php">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
